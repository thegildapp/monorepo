
type User {
  id: ID!
  email: String!
  name: String!
  phone: String
  avatarUrl: String
  createdAt: String!
  updatedAt: String!
}

type Listing {
  id: ID!
  title: String!
  description: String!
  price: Int!
  images: [String!]!
  city: String
  state: String
  latitude: Float
  longitude: Float
  seller: User!
  createdAt: String!
  updatedAt: String!
}

type Query {
  listings(limit: Int, offset: Int): [Listing!]!
  listing(id: ID!): Listing
  searchListings(query: String!, limit: Int, offset: Int, filters: SearchFilters): [Listing!]!
  user(id: ID!): User
  me: User
}

input SearchFilters {
  priceMin: Int
  priceMax: Int
  location: String
  yearMin: Int
  yearMax: Int
  make: String
  model: String
}

type Mutation {
  createListing(input: CreateListingInput!): Listing!
  updateListing(id: ID!, input: UpdateListingInput!): Listing!
  deleteListing(id: ID!): Boolean!
  register(input: RegisterInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
  updateProfile(input: UpdateProfileInput!): User!
}

type AuthPayload {
  token: String!
  user: User!
}

input RegisterInput {
  email: String!
  password: String!
  name: String!
  phone: String
}

input LoginInput {
  email: String!
  password: String!
}

input UpdateProfileInput {
  name: String
  phone: String
  avatarUrl: String
}

input CreateListingInput {
  title: String!
  description: String!
  price: Int!
  images: [String!]!
  city: String!
  state: String!
}

input UpdateListingInput {
  title: String
  description: String
  price: Int
  images: [String!]
  city: String
  state: String
}

